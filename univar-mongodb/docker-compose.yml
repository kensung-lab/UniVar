  mongos:
    image: mongo:8.0.15-noble
    user: ${UID_GID}
    container_name: mongos
    command:
      - sh
      - -c
      - |
        echo -900 > /proc/self/oom_score_adj;
        exec mongos --keyFile /key/mongo-keyfile --configdb configReplSet/configsvr:27017 --port 27017 --bind_ip_all
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo-root-password
    ports:
      - "27217:27017"
    volumes:
      - ./mongo-sharded/mongos:/data/db
      - ./mongo-keyfile:/key/mongo-keyfile:ro
      - ./init-mongos.js:/init/init-mongos.js:ro
    secrets:
      - mongo-root-password
    depends_on:
      - configsvr
      - shard1
      - shard2
      - shard3
      - shard4
    restart: always
    mem_limit: 50g
    memswap_limit: 50g
    networks:
      - univar_network
      - mongos_internal

secrets:
  mongo-root-password:
    file: ./mongo-root-password

networks:
  univar_network:
    external: true
  mongos_internal:
    external: true
