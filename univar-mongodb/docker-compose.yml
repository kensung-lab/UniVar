services:
  configsvr:
    image: mongo:8.0.15-noble
    user: ${UID_GID}
    container_name: configsvr
    command:
      - sh
      - -c
      - |
        echo -900 > /proc/self/oom_score_adj;
        exec mongod --configsvr --replSet configReplSet --port 27017 --bind_ip_all --wiredTigerJournalCompressor zstd --zstdDefaultCompressionLevel 14 --wiredTigerCollectionBlockCompressor zstd --wiredTigerCacheSizeGB 20 --dbpath /data/db --keyFile /key/mongo-keyfile
    volumes:
      - ./mongo-sharded/configsvr-data:/data/db
      - ./mongo-keyfile:/key/mongo-keyfile:ro
      - ./init-configsvr.js:/init/init-configsvr.js:ro
    restart: always
    mem_limit: 50g
    memswap_limit: 50g
    networks:
      - mongos_internal

  shard1:
    image: mongo:8.0.15-noble
    user: ${UID_GID}
    container_name: shard1
    command:
      - sh
      - -c
