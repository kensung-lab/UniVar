      - sh
      - -c
      - |
        echo -900 > /proc/self/oom_score_adj;
        exec mongod --shardsvr --replSet shard3ReplSet --port 27017 --bind_ip_all --wiredTigerJournalCompressor zstd --zstdDefaultCompressionLevel 14 --wiredTigerCollectionBlockCompressor zstd --wiredTigerCacheSizeGB 150 --dbpath /data/db --keyFile /key/mongo-keyfile
    volumes:
      - ./mongo-sharded/shard3-data:/data/db
      - ./mongo-keyfile:/key/mongo-keyfile:ro
